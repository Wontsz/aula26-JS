<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css" rel="stylesheet">
    <title>Filmes</title>
</head>
<body onload="obterFilmes()"> <!-- TODA VEZ Q A PAGINA FOR ABERTAR ELE IRA EXECUTAR A FUNÇÃO obterFilmes -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert d-none alert-danger alert-dimissible fade" role="alert">
                    Preencha todos os campos!
                    <button type="button" class="btn-close" data-bs-dimiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="tituloInput" placeholder="digite o titulo">
                    <label for="tituloInput">Titulo</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="sinopseInput"
                    placeholder="digite a sinopse">
                    <label for="sinopseInput">Sinopse</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-strip table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinópse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/frontend.js"></script>   
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
